<!DOCTYPE html> <!-- Объявляет документ как HTML5 документ -->
<html lang="ru"> <!-- Определяет основной язык содержимого документа как русский -->
<head>
    <meta charset="UTF-8"> <!-- Задает кодировку документа UTF-8, поддерживающую большинство языков мира -->
    <title>Слайдер</title> <!-- Заголовок вкладки браузера, показывает название страницы -->
    <link rel="stylesheet" href="slider.css"> <!-- Подключает внешний файл стилей CSS для оформления страницы -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Секция шапки сайта, содержит навигацию и заголовок -->
        <h1>Portfolio Daniil Guseinov</h1> <!-- Основной заголовок страницы, виден на странице -->
        <nav> <!-- Тег для разметки навигационных ссылок -->
            <ul> <!-- Неупорядоченный список, используется для группировки элементов навигации -->
                <li><a href="slider.html">Слайдер c проектами</a></li>
                <li><a href="../main/index.html">Сайт о городах</a></li>
                <li><a href="../todo/todo.html">Список задач</a></li>
                <li><a href="../calculator/calculator.html">Калькулятор</a></li>
                <li><a href="#game">Игра</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент страницы, здесь расположен слайдер с изображениями -->
    <div class="slider"> <!-- Контейнер для слайдера -->
        <div class="slides"> <!-- Контейнер для слайдов -->
            <!-- Каждый slide содержит изображение и подпись, являющуюся ссылкой -->
            <div class="slide">
                <img src="images/anakopia.webp" alt="Анакопия"> <!-- Изображение с альтернативным текстом -->
                <a href="main/index.html" class="project-caption">Сайт о Городах</a> <!-- Подпись к изображению с ссылкой -->
            </div>
            <div class="slide">
                <img src="images/bereg.webp" alt="Набережная Сухуми">
                <a href="#bereg" class="project-caption">Набережная Сухума</a>
            </div>
            <div class="slide">
                <img src="images/ritsa.webp" alt="Озеро Рица">
                <a href="#ritsa" class="project-caption">Озеро Рица</a>
            </div>
            <div class="slide">
                <img src="images/sovmin.webp" alt="Здание Совмина">
                <a href="#sovmin" class="project-caption">Здание Совмина</a>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button> <!-- Кнопка для переключения на предыдущий слайд -->
        <button class="next" onclick="moveSlide(1)">&#10095;</button> <!-- Кнопка для переключения на следующий слайд -->
    </div>
    <script src="slider.js"></script> <!-- Подключает внешний файл JavaScript, который управляет логикой слайдера -->

    <footer>
        <!-- Футер страницы, содержит копирайт и информацию о разработке -->
        <p>© 2024 Города Абхазии. Все права защищены. Разработано в рамках курса по веб-программированию.</p>
    </footer>
</body>
</html>
