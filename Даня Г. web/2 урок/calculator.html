<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> 
    <title>Города Абхазии</title> 
    <link rel="stylesheet" type="text/css" href="calculator.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
</head> 
<body> 
    <header>
        <h1><a href="slider.html">Portfolio by Daniil Guseinov</a></h1>
        <nav>
            <ul>
                <li><a href="slider.html">Слайдер с проектами</a></li>
                <li><a href="index.html">Сайт о городах</a></li>
                <li><a href="#todo">Список задач</a></li>
                <li><a href="calculator.html">Калькулятор</a></li>
                <li><a href="#game">Игра</a></li>
            </ul>
        </nav>
    </header> 
    
<main>
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="clearDisplay()">Clear</button>
                <button onclick="deleteLast()">Del</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Города Абхазии. Все права защищены. Разработано в рамках курса по веб-программированию. <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%B1%D1%85%D0%B0%D0%B7%D0%B8%D1%8F">ВИКИПЕДИЯ<p>
    </footer>
    
    <script src="calculator.js"></script>
</body>
</html>
